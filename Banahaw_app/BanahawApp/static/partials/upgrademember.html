<head>
  <link href="css/content/transaction.css" rel="stylesheet">

</head>

<div id="main">

<h3>Upgrade Membership</h3>
<br>

<div id="validation">
  <input class="input-top form-control" type="text" placeholder="Enter Name of Customer:" autofocus="true" ng-model="name" uib-typeahead="m.name for m in PersonalizedMembers | filter:$viewValue" typeahead-on-select="MemberValidation($item)" ng-change="Membersquery(name)">
  <br>
</div>

<div id="divmain1" ng-show="upgrade_forms">
<table>
  <thead>
      <div style="background-color: #2E8B57;width: 100%; height: 50px;">
         
      </div>
  </thead>
  <thead>
      <div style="background-color: #D3D3D3;width: 100%; height: 40px;"></div>
  </thead>
</table>
<div class="form2">
    <div class="table-responsive">
<table class="table table-striped">
                
        <tbody>

          <tr>
            <td>Membership Type</td>
            <td></td>
            <td>
              <input class="input form-control" ng-disabled="disabler" value="{{PmemType}}">
            </input>
            </td>
          </tr>

          <tr>
            <td>Name</td>
            <td></td>
            <td>
              <form name="nameform">
              <input class="input form-control" ng-disabled="disabler" value={{PmemName}}>
              </form>
            </td>
          </tr>

          <tr>
            <td>Birthdate</td>
            <td></td>
            <td>
                <input class="input form-control" ng-disabled="disabler" value={{PmemBday}}>
            </td>
          </tr>

          <tr>
            <td>Address</td>
            <td></td>
            <td>
              <input class="input form-control" ng-disabled="disabler" value={{PmemAdress}}>
            </td>
          </tr>

          <tr>
            <td>Mobile Number</td>
            <td></td>
            <td>
              <input class="input form-control" ng-disabled="disabler" value={{PmemM_num}}>
            </td>
          </tr>

          <tr>
            <td>Landline Number</td>
            <td></td>
            <td>
              <input class="input form-control" ng-disabled="disabler" value={{PmemL_num}}>
            </td>
          </tr>

          <tr>
            <td>Email address</td>
            <td></td>
            <td>
              <input class="input form-control" ng-disabled="disabler" value={{PmemE_add}}>
            </td>
          </tr>
          <tr>
            <td>Remarks</td>
            <td></td>
            <td>
                <input class="input form-control" ng-disabled="disabler" value={{PmemRemarks}}>
            </td>
          </tr>

          <tr ng-hide="personalized">
            <td>Name of Attendant</td>
            <td></td>
            <td>
              <select class="input form-control" ng-model="selected_attendant" ng-change="OnChangeofAttendant(selected_attendant)" ng-options="Att.attendant_name for Att in attendants">
                <option value="" disabled>Choose Attendant Here..</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Immediate Family Members</td>
            <td></td>
            <td>
              <input class="input form-control" class="fillup" type="text" name=""  size="60" ng-model="submember1" placeholder="Members Name">
            </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td>
              <input class="input form-control" class="fillup" type="text" name=""  size="60" ng-model="submember2" placeholder="Members Name">
            </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td>
              <input class="input form-control" class="fillup" type="text" name=""  size="60" ng-model="submember3" placeholder="Members Name">
            </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td>
              <input class="input form-control" class="fillup" type="text" name=""  size="60" ng-model="submember4" placeholder="Members Name">
            </td>
          </tr>

              <input class="input form-control" class="fillup" type="text" name=""  size="60" ng-model="submember5" placeholder="Members Name">
            </td>
          </tr> -->

        </tbody>
              </table>
          </div>
  </div>
</div>
  <input class="input form-control btn-style" type="submit" name="" value="Confirm"
  style="position: relative;
  margin-top: 50px;
  margin-right: auto;
  margin-left: 50%;
  width: 30% !important;" ng-show="upgrade_forms" ng-click="confirm()" ng-disabled="!selected_attendant">
</div>
